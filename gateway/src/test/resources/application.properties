server.port=8080

#Disable discovery
spring.cloud.discovery.enabled = false

#Disable cloud config and config discovery
spring.cloud.config.discovery.enabled = false
spring.cloud.config.enabled = false

security.enabled=false
security.oauth2.resource.jwt.key-value=123

# Method can be none, filter, or granted-auth
# NOTE: granted-auth is still in development
rbac.authorization.method=none
rbac.authorization.url=http://localhost:9001/acl/v1.0/security/users/

logging.level.com.activedevsolutions=DEBUG