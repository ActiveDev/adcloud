server.port=8080

adservice.security.enabled=true
security.oauth2.resource.jwt.key-value=123

# Method can be none, filter, or granted-auth
# NOTE: granted-auth is still in development
adservice.rbac.authorization.method=filter
adservice.rbac.authorization.url=http://localhost:9001/acl/v1.0/security/users/

logging.level.com.activedevsolutions=DEBUG

management.endpoints.web.exposure.include=*
hystrix.metrics.enabled=true